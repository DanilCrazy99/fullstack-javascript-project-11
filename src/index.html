<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Getting Started</title>
  </head>
  <body class="d-flex flex-column">
    <main>
      <div class="container-fluid bg-dark text-white p-3 ">
        <div class="row display-3">
          <div class="col">RSS агрегатор</div>
        </div>
        <p>Начните читать RSS сегодня! Это легко, это красиво.</p>
        <div class="row">
          <div class="col d-flex">
            <input
              type="text"
              class="form-control"
              placeholder="Ссылка RSS"
              aria-label="Ссылка RSS"
              autofocus
            />
            <button type="button" class="btn btn-primary ms-3">Добавить</button>
          </div>
        </div>
        <div class="row">
          <p class="text-white-50 m-0">
            Пример: https://lorem-rss.hexlet.app/feed
          </p>
          <p class="text-success m-0">RSS успешно загружен</p>
          <p class="text-danger m-0">Ресурс не содержит валидный RSS</p>
        </div>
      </div>
    </main>
    <script src="src/index.js"></script>
  </body>
</html>
