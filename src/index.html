<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:locale" content="ru_RU" />
    <meta property="og:type" content="application" />
    <meta
      property="og:title"
      content="RSS Агрегатор - Читать RSS ленты легко и просто"
    />
    <meta
      property="og:description"
      content="Веб приложение для чтения RSS лент. Просто вводите ссылку на сайт который содержит RSS ленту и начинаете чтение!"
    />
    <meta
      property="og:url"
      content="https://fullstack-javascript-project-11-liart.vercel.app/"
    />
    <meta property="og:image:width" content="968" />
    <meta property="og:image:height" content="504" />
    <meta property="og:image" content="/src/assets/pict/rsspicture.jpg" />
    <title>RSS Агрегатор - Читать RSS ленты легко и просто</title>
  </head>
  <body class="d-flex flex-column h-100">
    <div class="modal fade" id="modal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-title"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть модальное окно"></button>
          </div>
          <div class="modal-body" id="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            <button type="button" class="btn btn-primary">Читать полностью</button>
          </div>
        </div>
      </div>
    </div>
    <main>
      <section class="container-fluid bg-dark text-white p-xl-5 p-4">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto">
            <h1 class="display-3">RSS агрегатор</h1>
            <p class="lead">
              Начните читать RSS сегодня! Это легко, это красиво.
            </p>
            <form class="col d-flex">
              <input
                type="text"
                class="form-control"
                placeholder="Ссылка RSS"
                aria-label="Ввод url ссылки"
                autofocus
                required
                autocomplete="off"
                id="url-input"
              />
              <button type="submit" class="btn btn-primary ms-3" id="btn-input" aria-label="Добавить ссылку в список">
                Добавить
              </button>
            </form>
            <!-- info block -->

            <p class="text-white-50 m-0" id="input-example" aria-label="Пример url ссылки с RSS лентой">
              Пример: https://lorem-rss.hexlet.app/feed
            </p>

            <p class="text-success m-0" id="feedback"></p>
            <!-- <p class="text-danger m-0 visually-hidden">
                Ресурс не содержит валидный RSS
              </p> -->
          </div>
        </div>
      </section>
      <section class="container-fluid container-xxl p-5" id="posts"></section>
    </main>
    <footer class="fixed-bottom py-3 bg-secondary-subtle">
      <div class="container">
        <div class="row">
          <div class="col text-center">
            Создано
            <a href="https://github.com/VolkovDani" target="_blank">Данилом</a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
