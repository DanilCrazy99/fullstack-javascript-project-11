<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:type" content="application" />
    <meta property="og:image:width" content="968" />
    <meta property="og:image:height" content="504" />
    <meta property="og:image" content="/src/assets/pict/rsspicture.jpg" />
    <title id="title"></title>
  </head>
  <body class="d-flex flex-column min-h-100">
    <div class="modal fade" id="modal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-title"></h5>
            <button
              type="button"
              class="btn-close"
              id="btn-modal-close-cross"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body" id="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              id="btn-modal-close"
            ></button>
            <button
              type="button"
              class="btn btn-primary"
              id="btn-modal-open"
            ></button>
          </div>
        </div>
      </div>
    </div>
    <main>
      <section class="container-fluid bg-dark text-white p-xl-5 p-4">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto">
            <button
              class="btn btn-outline-primary"
              id="lng_ru"
              data-lng="ru"
            ></button>
            <button
              class="btn btn-outline-primary"
              id="lng_en"
              data-lng="en"
            ></button>
            <button
              class="btn btn-outline-primary"
              id="lng_jp"
              data-lng="jp"
            ></button>
            <h1 class="display-3" id="header"></h1>
            <p class="lead" id="description"></p>
            <form class="col d-flex">
              <input
                type="text"
                class="form-control"
                autofocus
                required
                autocomplete="off"
                id="url-input"
              />
              <button
                type="submit"
                class="btn btn-primary ms-3"
                id="btn-input"
              ></button>
            </form>
            <p
              class="text-white-50 m-0"
              id="input-example"
            ></p>

            <p class="text-success m-0" id="feedback"></  p>
          </div>
        </div>
      </section>
      <section class="container-fluid container-xxl p-5" id="posts"></section>
    </main>
    <footer class="fixed-bottom py-3 bg-secondary-subtle">
      <div class="container">
        <div class="row">
          <div class="col text-center">
            Created by 
            <a href="https://github.com/VolkovDani" target="_blank" id="creatorLink">VolkovDani</a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
