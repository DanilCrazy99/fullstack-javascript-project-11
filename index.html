<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap w/ Webpack</title>
  </head>
  <body>
    <div class="container">
      <form class="row g-3 p-1">

          <label for="inputUrl" class="visually-hidden">RSS URL</label>

      </form>
    </div>
  </body>
</html>
