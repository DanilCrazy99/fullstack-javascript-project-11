<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RSS Feed</title>
  </head>
  <body>
    <div class="container p-1">
      <h1>RSS Reader</h1>
      <p>Start read RSS articles <b>today</b></p>
      <div class="row g-2 p-1">
        <form>
          <div class="row">
            <div class="col">
              <div class="form-floating">
                <input type="url" class="form-control" required autofocus autocomplete="off" id="urlInput" placeholder="RSS URL" aria-label="url">
                <label for="urlInput">RSS link</label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary col-auto" for="urlInput">Add RSS</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
